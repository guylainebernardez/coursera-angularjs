<table class="table itemlist">
	<thead class="theaditems">
		<tr>
			<th>Name</th>
			<th>Short name</th>
			<th>Description</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in $ctrl.items">
			<td><b>{{item.name}}</b></td>
			<td>({{item.short_name}})</td>
			<td><i>{{item.description}}</i></td>
			<td>{{item.price_large | currency}}</td>
		</tr>
	</tbody>
</table>
